
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <!-- Required Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
        <!-- Local CSS -->
        <link rel="stylesheet" href="cq.css">
    
        <!-- Page Title -->
        <title>Javascript Code Quiz</title>
    </head>
    
    <body>
        
        <!-- Main Content -->
        <main>
            <!-- main content container -->
            <div class="container">
                <!-- Section for H1 and Intro -->
                <section id="intro">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <h1 class="d-flex justify-content-center text-center">Coding Quiz</h1>
                            <p class="d-flex justify-content-center text-center">Test your coding knowledge with the following quiz. But be careful- incorrect answers will deplete your time!</p>
                            <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button></p>
                        </div>
                    </div>
                </section>
    
                <!-- Section for Question and Answers -->
                <section id="questions">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <h2 id="question">placeholder</h2>
                            <ul class="px-0 py-0 nobullets">
                                <li class="mb-3"><button id="answer1" value="0" type="button"
                                        class="btn btn-success ansBtn">Answer1</button></li>
                                <li class="mb-3"><button id="answer2" value="1" type="button"
                                        class="btn btn-success ansBtn">Answer2</button></li>
                                <li class="mb-3"><button id="answer3" value="2" type="button"
                                        class="btn btn-success ansBtn">Answer3</button></li>
                                <li class="mb-3"><button id="answer4" value="3" type="button"
                                        class="btn btn-success ansBtn">Answer4</button></li>
                            </ul>
                            <div id="yesOrNo" class="font-weight-light font-italic">
                                <hr>
                               
                            </div>
                        </div>
                    </div>
                </section>
    

    <script>

        // Object to hold questions and answers
        var quizQuestions = [
    {
        "title": "What is 1 + 1?", // Question 0
        "options": ["1", "2", "3", "4"],
        "correct": "2"
        }, 
    {
        "title": "What is 2 + 2?", //Question 1
        "options": ["2", "4", "6", "8"],
        "correct": "4"
        },
    {
        "title": "What is 3 + 3?", //Question 2
        "options": ["2", "4", "6", "8"],
        "correct": "6"
    }

];


        function setTime() {
            var timerInterval = setInterval(function () {
                timeRemaining--;
                timeEl.textContent = timeRemaining;

                if (timeRemaining == 0 || questionCount == quizQuestions.length) {
                    clearInterval(timerInterval);
                    questionsEl.style.display = "none";
                    finalEl.style.display = "block";
                    scoreEl.textContent = timeRemaining; 
                }
            }, 1000);
        }

            </script>
</html>
